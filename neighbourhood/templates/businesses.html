{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">

  <!-- Looping through model   -->
  <div class="row">
    {% for p in posts %}
      <div class="col-xs-8 col-sm-12 col-md-5 col-lg-5" style="padding: 10px; margin: 30px; border-bottom-style: double; height: 500px; ">
        <!-- displaying title -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="text-center"> {{ p.title }}</h2>
          </div>
          <div class="panel-body">
          <div>
            <div class = "row">
              <div class = "col-md-12">
                <p> {{ p.article}}  </p>
                  <hr>
              </div>
            </div>
              <div class = "row">
                <div class = "col-md-12">
                    <p> <span style="font-weight: bold;">Author: </span> {{p.user.username}}</p>
                    <hr>
                </div>
              </div>
              <div>
              </div>
              </div>
            </div>
        </div>
      </div>
              {% empty %}
              <div class="row">
                <div class="col-md-6">
                <h2 class="text-center">There are no projects to view currently</h2>
                </div>
                <hr>
              </div>
            {% endfor %}
              </div>
  </div>

{% endblock %}
